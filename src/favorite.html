<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Tasty Treats</title>

	<link rel="stylesheet" href="./css/favorite.css" />
  
  </head>
  <body>
    <div class="fav-header">
      <load ="partials/header.html" />
    </div>
    
    
    <main>
      <div class="fav-container">
        <div class="fav-hero"></div>
        <ul class="fav-categories-list hidden">
            <li class="fav-category " data-value="all">
              <button class="fav-category-btn ">All categories</button>
            </li>
        </ul>
        <div class="empty-section-wrapper">
          <svg class="empty-section-icon" >
            <use href="./img/icons.svg#hat-icon" ></use>
          </svg>
          <p class="empty-section-text">It appears that you haven't added any recipes to your favorites yet. To get started, you can add recipes that you like to your favorites for easier access in the future.</p>
        </div>

        <ul class="fav-recipes-list hidden">
        </ul>
        
      </div>
    </main>
    <script type="module" src="./js/favorite.js"></script>
  </body>
</html>
